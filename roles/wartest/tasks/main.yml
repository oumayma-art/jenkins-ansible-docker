 tasks:
    - name: Install pip3
      apt:
        name: python3-pip
        state: present

    - name: Install Docker using apt
      apt:
        name: docker.io
        state: present

    - name: Ensure Docker service is started and enabled
      service:
        name: docker
        state: started
        enabled: yes

    - name: Install Docker Compose using pip3
      pip:
        name: docker-compose
        executable: pip3

    - name: Run Docker container
      docker_container:
        name: wartest
        image: "{{ image }}"
        ports:
          - "8081:8080"
        state: started

